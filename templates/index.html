<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Login</title>

    <!-- <script src="https://use.fontawesome.com/f59bcd8580.js"></script> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
  </head>

  <!-- Boostrap 5.3.2 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
    integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  />

  <body>
    <!-- <h1>Welcome to FlaskBlog</h1> -->

    <div class="login-page bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <h3 class="mb-3">Login Now</h3>
            <div class="bg-white shadow rounded">
              <div class="row">
                <div class="col-md-7 pe-0">
                  <div class="form-left h-100 py-5 px-5">
                    <form
                      action=""
                      class="row g-4"
                      method="POST"
                      action="{{ url_for('home') }}"
                    >
                      <div class="col-12">
                        <label
                          >Username<span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter Username"
                            id="username"
                            name="username"
                          />
                        </div>
                      </div>

                      <div class="col-12">
                        <label
                          >Password<span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                          </div>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Enter Password"
                            id="password"
                            name="password"
                          />
                        </div>
                      </div>

                      <!-- <div class="col-sm-6">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineFormCheck"
                          />
                          <label class="form-check-label" for="inlineFormCheck"
                            >Remember me</label
                          >
                        </div>
                      </div> -->

                      <div class="col-sm-6">
                        <a href="#" class="#">Forgot Password?</a>
                      </div>

                      <div class="col-sm-6">
                        <a
                          href=" {{ url_for('regis') }} "
                          class="float-end text-primary"
                          >Register</a
                        >
                      </div>

                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary px-4 float-end mt-4"
                        >
                          login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-5 ps-0 d-none d-md-block">
                  <div
                    class="form-right h-100 bg-primary text-white text-center pt-5"
                  >
                    <i class="bi bi-bootstrap"></i>
                    <h2 class="fs-1">Welcome Back!!!</h2>
                  </div>
                </div>
              </div>
            </div>
            <!-- <p class="text-end text-secondary mt-3">
              Bootstrap 5 Login Page Design
            </p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
  </body>
</html>
